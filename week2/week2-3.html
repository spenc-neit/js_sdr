<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Week 2 Files</title>
<style type="text/css">
	.border{border:1px solid black;}
</style>
</head>

<body>
</body>

<script type="text/javascript">
	//Use this Array of objects to complete the assignment.
	fetch('https://se251-node.herokuapp.com/w2')
  		.then((response) => response.json())
  		.then((people) => 
		
		{ 
			var body = document.querySelector('body')

			var str = ""

			for (let i = 0; i < people.length; i++)
			{
				str += `<div id=${i} class="border">`
					
				for (let key in people[i]) 
				{
					str += `<p>`
					str += people[i][key]
					str += `</p>` 
				}
				str += `</div>`
			}

			body.innerHTML = str 
		
		}

		);

	
	
</script>

</html>
